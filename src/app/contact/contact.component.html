<section class="container-fluid p-3" style="margin-bottom: 80px">
    <h3>Contact Us</h3>

    <form class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="email" class="form-control" id="firstName" aria-describedby="emailHelp"
                    placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp"
                    placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="contact">Contact No.</label>
                <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp"
                    placeholder="Enter contact number">
            </div>
            <div class="form-group">
                <label for="emailAdd">Email address</label>
                <input type="email" class="form-control" id="emailAdd" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea class="form-control" id="remarks" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="mapouter col-md-8">
            <p class="text-start mb-1">Address: 250 North Bridge Rd, #35-00 Raffles City Tower, Singapore 179101</p>
            <div class="gmap_canvas"><iframe width="600" height="400" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=accenture%20singapore&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                    href="https://123movies-to.org"></a><br>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 400px;
                        width: 600px;
                    }
                </style><a href="https://www.embedgooglemap.net">google maps create map</a>
                <style>
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 400px;
                        width: 600px;
                    }
                </style>
            </div>
        </div>
    </form>
</section>
