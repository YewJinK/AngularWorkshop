<h3>Contact Us</h3>

<form>
    <div class="col-sm-4">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="email" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="contact">Contact No.</label>
            <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter contact number">
        </div>
        <div class="form-group">
            <label for="emailAdd">Email address</label>
            <input type="email" class="form-control" id="emailAdd" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea class="form-control" id="remarks" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
